<div class="circle-wrapper"
[ngStyle]="
{
  'height': diameter +'px',
  'width': diameter+'px',
  'background':'radial-gradient('+diameter+'px, #f08f538c, transparent 50%)'
}">

  <div class="middle-container">
    <!-- 25% progression -->
  </div>

  <div *ngFor="let node of nodes">
    <div class="node"
    [ngStyle]="{'transform': calculateDeg(node)}"
    (click)="onClick(node)">
      {{node}}
    </div>
  </div>
</div>
