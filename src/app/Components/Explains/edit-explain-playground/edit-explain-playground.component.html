<div class="edit-explain-container" >
  <div class="explain-input">
    <form [formGroup]="explainForm" (ngSubmit)="onSubmit()" class="form-container">
      <div class="inputField">
        Title:
        <input type="text" id="title" formControlName="title" class="title-input">

        <h2>Explanation</h2>
        <div #editor class="editor"></div>
      </div>

      <button type="submit" class="submit-button">Submit</button>
    </form>
  </div>
</div>
