
<div class="create-explain-container">
  <h3 class="create-explain-title">Create Explain</h3>


  <form [formGroup]="explainForm" (ngSubmit)="onSubmit()" class="form">
    <div class="inputField">
      Title:
      <input type="text" id="title" formControlName="title">

      <h2>Explanation</h2>
      <div #editor class="editor"></div>
    </div>

    <button type="submit" class="button button__create-explain">Create</button>
  </form>



</div>
