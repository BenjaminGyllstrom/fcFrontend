<div class="view-cards-container">
  <div *ngFor="let card of cards" class="card">
    <div class="content">
      <quill-view [content]="card.question" format="html"></quill-view>
    </div>

    <hr class="hr">
    <div class="buttons">
      <button class="button" (click)="onEdit(card)">Edit</button>
      <!-- <button class="button">Answer</button> -->
    </div>
  </div>
</div>
