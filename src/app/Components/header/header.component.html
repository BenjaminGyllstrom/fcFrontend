<mat-toolbar>
  <mat-toolbar-row class="header-row">
    <div class="logo">
      <img src="../../../assets/icons/Header-icon.svg" alt="" class="header-icon">
      <a routerLink="/">WiseStar</a>
    </div>

    <div class="actions" *ngIf="!menuMode">
      <a class="action" routerLink="">HOME</a>
      <a class="action" routerLink="/myContent/Roots">MY CONTENT</a>
      <a class="action" routerLink="/explore">EXPLORE</a>
    </div>

    <div class="user" *ngIf="!menuMode">
      <a class="user__log-in" *ngIf="!isLoggedIn" (click)="onLogin()">Log In</a>
      <a class="user__log-out" *ngIf="isLoggedIn" (click)="logout()" >Log Out</a>
    </div>

    <mat-icon class="header-row__menu" *ngIf="menuMode" (click)="showActions = !showActions">menu</mat-icon>
  </mat-toolbar-row>
  <mat-toolbar-row class="header-menu" *ngIf="menuMode && showActions">
    <a class="action" routerLink="" (click)="showActions = false">HOME</a>
    <a class="action" routerLink="/myContent/Roots" (click)="showActions = false">MY CONTENT</a>
    <a class="action" routerLink="/explore" (click)="showActions = false">EXPLORE</a>
    <a class="user__log-in" *ngIf="auth == null" (click)="onLogin()" (click)="showActions = false">Log In</a>
    <a class="user__log-out" *ngIf="auth != null" (click)="logout()" (click)="showActions = false">Log Out</a>
  </mat-toolbar-row>
</mat-toolbar>
