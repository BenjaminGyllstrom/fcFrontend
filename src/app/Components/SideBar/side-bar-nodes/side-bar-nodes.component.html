
<p>Node</p>
<div *ngFor="let node of nodes">
  <app-side-bar-item
  [item]="getSideBarItem(node)"
  (onClick)="onClick(node)"
  (onDelete)="onDelete(node)"
  [showActive]="true" [backgroundActive]="node == selectedNode"></app-side-bar-item>
</div>

<div *ngIf="editMode" class="node add-node">
  <app-side-bar-item
  [item]="{icon:'Add-item.svg', name:'Add new Node'}"
  (click)="onAdd()"
  [showActive]="true"
  [backgroundActive]="addIsClicked"></app-side-bar-item>
</div>
