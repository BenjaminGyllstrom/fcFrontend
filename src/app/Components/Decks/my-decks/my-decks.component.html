
<div class="my-decks-container">
  <h1 class="my-decks-title">My Decks</h1>
  <div class="my-decks-content">

    <div class="decks-container">
      <h2 class="list-title">Decks</h2>
      <div class="deck-list">
        <app-deck-list-overview class="deck" *ngFor="let deck of decks" [deck]="deck"></app-deck-list-overview>
      </div>
    </div>

    <a class="btn" routerLink="/createDeck">Create deck</a>

  </div>
</div>
