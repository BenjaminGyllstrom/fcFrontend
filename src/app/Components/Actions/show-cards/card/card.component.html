<div class="card">
  <div class="card-content" (click)="onContentClick()">
    <quill-view *ngIf="showQuestion" [content]="question" format="html"></quill-view>
    <quill-view *ngIf="!showQuestion && answer" [content]="answer" format="html"></quill-view>
  </div>
  <div *ngIf="showQuestion" class="question-answer-switch not-select" (click)="switchContent()"> Show Answer</div>
  <div *ngIf="!showQuestion" class="question-answer-switch not-select" (click)="switchContent()"> Show Question</div>
</div>
