<div *ngIf="explain" class="study-expalin">
  <h1>{{explain.title}}</h1>

  <app-quill-show [content]="explain.text"></app-quill-show>

  <button (click)="onContinueStudy()" class="button">Next</button>
</div>

<div style="display: flex; justify-content:center;">
  <div class="routing-buttons">
    <a class="routing-button" (click)="onNav('Overview')">Overview</a>
    <a class="routing-button routing-button-active" (click)="onNav('Study')">Study</a>
  </div>
</div>
