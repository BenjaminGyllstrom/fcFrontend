<div *ngIf="card$|async as card" class="study-cards">
  <div  class="card-container">
    <app-card-study
    [showAnswer]="showAnswer"
    [card]="card"
    [showAnswerButtons]="showAnswerButtons"
    (showAnswerChange)="onShowAnswerChange($event)"></app-card-study>
  </div>

  <div *ngIf="showAnswerButtons" class="answer-buttons">
    <button  class="button button__next" (click)="onNext(card, '1')">{{nextRecurrenceText[0]}}</button>
    <button  class="button button__next" (click)="onNext(card, '2')">{{nextRecurrenceText[1]}}</button>
    <button  class="button button__next" (click)="onNext(card, '3')">{{nextRecurrenceText[2]}}</button>
  </div>
  <button class="skip-wait" (click)="skipWait()">Skip wait time: {{skipWaitTime}}</button>
</div>


<div *ngIf="!(card$|async) && (cardsToStudyAvailable$|async)" class="no-due">
  <p>No new cards available</p>
  <app-study-due-timer></app-study-due-timer>
  <button class="skip-wait" (click)="skipWait()">Skip wait time: {{skipWaitTime}}</button>
</div>
<div *ngIf="!(cardsToStudyAvailable$|async)" class="no-due complete">
  <button  (click)="onComplete()" class="button">Complete</button>
</div>

<div style="display: flex; justify-content:center;">
  <div class="routing-buttons">
    <a class="routing-button" (click)="onNav('Overview')">Overview</a>
    <a class="routing-button routing-button-active" (click)="onNav('Study')">Study</a>
    <a class="routing-button" (click)="onNav('Cards')">Cards</a>
    <a class="routing-button" (click)="onNav('AddCard')">Add Card</a>
  </div>
</div>
