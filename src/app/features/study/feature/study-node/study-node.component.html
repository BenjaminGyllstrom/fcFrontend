
<div class="container" *ngIf="node$|async as node">
  <div *ngIf="node.type == 'deck'">
    <!-- <app-study-cards></app-study-cards> -->
    <app-study-cards-v2></app-study-cards-v2>
  </div>
  <div *ngIf="node.type == 'explain'">
    <app-study-explain [explain]="node" (finnished)="onExplainFinnished()"></app-study-explain>
  </div>

</div>
