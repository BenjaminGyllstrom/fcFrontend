
<div *ngIf="currentCard; else noCurrent" class="container">

  <app-card-study-v2
  [showAnswer]="showAnswer"
  [card]="currentCard"
  [showAnswerButtons]="showAnswerButtons"
  (showAnswerChange)="onShowAnswerChange($event)"></app-card-study-v2>

  <app-recurrence-buttons *ngIf="showAnswerButtons" [recurrenceNumber]="currentCard.recurrenceNumber" (nextRecurrence)="onNext($event)"></app-recurrence-buttons>

  <!-- <button class="skip-wait" (click)="skipWait()">Skip wait time: {{skipWaitTime}}</button> -->
</div>

<ng-template #noCurrent>
  <p>
    No new or due cards
  </p>
</ng-template>

<div style="display: flex; justify-content:center;">
  <div class="routing-buttons">
    <a class="routing-button" (click)="onNav('Overview')">Overview</a>
    <a class="routing-button routing-button-active" (click)="onNav('Study')">Study</a>
    <a class="routing-button" (click)="onNav('Cards')">Cards</a>
    <a class="routing-button" (click)="onNav('AddCard')">Add Card</a>
  </div>
</div>
