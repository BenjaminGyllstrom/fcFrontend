<div class="show-roots">
  <div class="page-title">
    <h1>Roots</h1>
    <a routerLink="AddRoot">
      <mat-icon class="add-button">control_point</mat-icon>
    </a>


  </div>
  <app-root-list-headers class="headers"></app-root-list-headers>
  <div class="roots__list">

    <app-root-list-item-rich
    *ngFor="let root of roots$ | async"
    [root]="root"
    class="roots__list-item-rich"
    (click)="onClick(root)">
    </app-root-list-item-rich>

      <!-- <app-root-list-item *ngFor="let root of roots$ | async" [root]="root"
      (click)="onClick(root)" class="roots__list-item"></app-root-list-item> -->
  </div>

</div>

<div style="display: flex; justify-content:center;">
  <div class="routing-buttons">
    <a class="routing-button" (click)="onNav('AddRoot')">Add Root</a>
    <a class="routing-button routing-button-active">Roots</a>
  </div>
</div>
