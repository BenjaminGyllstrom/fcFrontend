
<div class="add-root">

  <h1>Add New Root</h1>

  <form [formGroup]="rootForm" (ngSubmit)="onSubmit()" class="form">
    <div class="inputField">
      <p>Title:</p>
      <div class="input">
        <input type="text" id="title" formControlName="title">
      </div>
    </div>

    <p class="description-title">Description:</p>
    <app-quill-edit (onContentChange)="onContentChange($event)" class="quill"></app-quill-edit>

    <button type="submit" class="button add-root-button">Add</button>
  </form>

</div>
