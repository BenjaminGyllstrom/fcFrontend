<div class="add-explain">

  <form [formGroup]="explainForm" (ngSubmit)="onSubmit()" class="form">
    <div class="inputField">
      <p>Title:</p>
      <div class="input">
        <input type="text" id="title" formControlName="title">
      </div>
    </div>

    <app-quill-edit (onContentChange)="onContentChange($event)" class="quill"></app-quill-edit>

    <button type="submit" class="button add-explain-button">Add</button>
  </form>

</div>
